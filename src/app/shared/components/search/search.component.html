<div class="form-row">
  <div class="form-group col-md-4">
    <label for="search">{{ search }}</label>
    <input type="text" class="form-control" [placeholder]="searchPlaceholder" [(ngModel)]="numberSearch">
  </div>
  <div class="form-group col-auto mt-2">
    <button type="submit" class="btn btn-primary mt-4" (click)="btnSearch.emit(numberSearch)">Pesquisar</button>
  </div>
</div>
